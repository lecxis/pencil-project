<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top">
        <header>
            <p class="logo">
                Pencils
            </p>
            <p>
                Pre- order
            </p>
        </header>
        <div class="main">
            <p class="text">Pencils</p>
            <p class="creed">Creed</p>
            <div class="foot">
                <p class="footText">Ours is to write and <br> <span class="line">draw your dreams.</span></p>
            </div>        
        </div>
    </section>
    <section class="middle">
        <div class="content">
            <div class="image">
                <img src="pencil.jpg" alt="">
            </div>
            <div class="text">
                <p class="head">Dare to Dream</p> 
                <p class="body">You are never too old to set another goal or to dream a new dream.
                   <br> Write it down.</p>
            </div>
        </div>
    </section>
    <section class="down">
        <div class="content">
            <div class="text">
                <p class="head">Dare to Plan</p>
                <p class="body">Planning saves you so much time and energy.
                   <br> Draw your up plan.</p>
            </div>
            <div class="image">
                <img src="pencil2.jpg" alt="">
            </div>
        </div>
    </section>
    <section class="bottom">
        <div class="form">
            <p class="head">Pre Order Here</p>
            <form action="">
                <div class="form-group">
                    <input type="text" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Quantity"> 
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Location e.g Lagos, Nigeria">

                </div>
                <div class="form-group">
                    <button> Submit</button>
 
                </div>  
            </form>
        </div>  
      
    </section>
    
</body>
</html>
